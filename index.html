<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <title>Axios</title>
</head>

<body>
  <div class="container my-5">
    <div class="text-center">
      <h1 class="display-4 text-center mb-3">Welcome to Axios</h1>
      <button class="btn btn-primary my-3" id="get">GET</button>
      <button class="btn btn-info" id="post">POST</button>
      <button class="btn btn-warning" id="update">PUT</button>
      <button class="btn btn-danger" id="delete">DELETE</button>
    </div>
    <hr />
    <div id="res"></div>
  </div>

  <!-- Show output in browser -->
  <script>
    function showOutput(res) {
      document.getElementById('res').innerHTML = `
    <div class="card card-body mb-4">
      <h5>Status: ${res.status}</h5>
    </div>
  
    
      <div class="card-body">
        <pre>${JSON.stringify(res.headers, null, 2)}</pre>
      </div>
    </div>
  
    
      <div class="card-body">
        <pre>${JSON.stringify(res.data, null, 2)}</pre>
      </div>
    </div>
  
    
      <div class="card-body">
        <pre>${JSON.stringify(res.config, null, 2)}</pre>
      </div>
    </div>
  `;
    }
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
